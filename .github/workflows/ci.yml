name: Docker Build & Push CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub using token
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build & push frontend image
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend:latest ./client
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend:latest

      # Step 5: Build & push backend image
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend:latest ./server
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend:latest
